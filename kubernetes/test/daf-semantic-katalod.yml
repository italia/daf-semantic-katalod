apiVersion: v1
kind: Service
metadata:
  name: daf-semantic-katalod
  labels:
    app: daf-semantic-katalod
spec:
  ports:
  - port: 7777
  selector:
    app: daf-semantic-katalod
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: daf-semantic-katalod-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: daf-semantic-katalod
    spec:
      containers:
        - name: daf-semantic-katalod
          image: nexus.teamdigitale.test/daf-semantic-katalod:0.0.9
          ports:
            - containerPort: 7777
          volumeMounts:
            - name: glusterfsvol
              readOnly: false
              mountPath: /data
              subPath: daf-semantic-katalod
      volumes:
          - name: glusterfsvol
            persistentVolumeClaim:
              claimName: gluster-claim
